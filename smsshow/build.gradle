apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "ceshi.pjs.com.smsshow"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        //参数说明
        manifestPlaceholders = [
                GETUI_APP_ID    : "1UY0t7HKdE691f5hk4Y4G1",
                GETUI_APP_KEY   : "MhHSS6htxL6lm2XbTkhYk6",
                GETUI_APP_SECRET: "skc5Z5u0LU8Bucu4RtcKb3",
                PACKAGE_NAME    : applicationId
        ]
//APP_ID、APP_KEY、APP_SECRET请根据个推开发者后台申请到的应用参数进行相应替换


        ndk {
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "mips", "mips64", "x86", "x86_64"
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}


    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        testCompile 'junit:junit:4.12'
        compile 'com.android.support:appcompat-v7:23.3.0'
        compile 'com.getui:sdk:2.9.0.0'
    }
